<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatpick</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- 애니메이션 플러그인 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="wrap">
        <!-- header -->
        <header id="header"></header>
        <!-- //header -->

        <!-- main -->
        <main class="subpage form review-write">

            <div class="page-nav container">
                <ul class="col-group">
                    <li>WHATPICK</li>
                    <li><i class="xi-angle-right"></i></li>
                    <li><span class="red">고객후기</span></li>
                </ul>
            </div>
        
            <div class="container">
                <form action="">
                    <div class="notice-box col-group">
                        <p class="title scd6">
                            주의사항
                        </p>
                        <p class="txt">
                            고다른 고객도 같이 사용하는 후기 게시판은 욕설, 음란물, 타 광고 등을 게시할 경우 별도 안내없이 삭제될 수 있습니다. <br> 
                            이 점 주의 당부 부탁드립니다.
                        </p>
                    </div>
    
                    <ul class="form-box row-group">
                        <li class="col-group">
                            <div class="default">제목</div>
                            <div class="user">
                                <input type="text" placeholder="후기 제목을 작성해주세요.">
                            </div>
                        </li>
                        <li>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </li>
                        <li class="col-group file"> <!-- 한개의 이미지만 등록할 수 있으며, 필수 등록 사항입니다. -->
                            <div class="default">
                                <label for="thumbnail_file">썸네일 이미지</label>
                                <input type="file" id="thumbnail_file" onchange="file_change('thumbnail');" accept="image/*">
                            </div>
                            <div class="user col-group">
                                <div class="file-upload-list file-img-box"> 
                                    <img src="" alt="" id="file_img">
                                    <button type="button" id="file_del">
                                        <i class="xi-close"></i>
                                    </button>  
                                </div>
                            </div>
                        </li>
                    </ul>    
                </form>

                <button type="submit-btn" class="form-submit">
                    후기등록
                </button>

            </div>
            
        </main>
        <!-- //main -->

        <!-- footer -->
        <footer id="footer"></footer>
        <!-- //footer -->

        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <!-- aos 스크롤 애니메이션 -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            let thumbnail_img   = [];
            let detail_back_img = [];
            let detail_img      = [];

            //파일 업로드
            function readInputFile(input) {
                 if (input.files && input.files[0]) {
                     var reader = new FileReader();
                     reader.onload = function (e) {
                         $('.file-upload-list').show();
                         $('#file_img').attr('src', e.target.result);
                         $("#file_del").click(function (event) {
                             var $input = $("#thumbnail_file");
                             var $preview = $("#file_img");
                             resetInputFile($input, $preview);
                             $("#thumbnail_file").val("");
                         });
                     }
                     reader.readAsDataURL(input.files[0]);
                 }
             }
         
             $("#thumbnail_file").on('change', function () {
                 readInputFile(this);
             });
         
             //업로드 미리보기 삭제 ( input file reset )
             function resetInputFile($input, $preview) {
                 var agent = navigator.userAgent.toLowerCase();
                 if ((navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1)) {
                     // ie 일때
                     $input.replaceWith($input.clone(true));
                     $preview.empty();
                 } else {
                     //other
                     $input.val("");
                     $preview.empty();
                 }
             }
         
             $("#file_del").click(function (event) {
                 var $input = $("#thumbnail_file");
                 var $preview = $("#file_name");
                 resetInputFile($input, $preview);
                 $("#thumbnail_file").val("");
                 $('.file-upload-list').hide();
             });
        </script>

        <!-- 에디터 -->
        <script src="https://cdn.tiny.cloud/1/vhse4z7c8szse7snfloxa4rn2ex9590khnuipowmdk70nyjn/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
            language : 'ko_KR',
            selector: 'textarea',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
            });
        </script>

    </div>
</body>

</html>
