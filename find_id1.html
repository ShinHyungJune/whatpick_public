<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatpick</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- 애니메이션 플러그인 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="wrap">
        <!-- header -->
        <header id="header"></header>
        <!-- //header -->

        <!-- main -->
        <main class="find_account">
            <div class="title-wrap">
                <h2 class="title scd5">
                    <span class="red scd5">왓픽</span> 아이디 찾기
                </h2>
                <p class="txt">인증 방법을 선택해주세요.</p>
            </div>
            <div class="find-method col-group">
                <div class="method-wrap">
                    <ul class="method-box sns col-group">
                        <li>
                            <a href="">
                                <img src="images/sns_login_naver.png" alt="">
                                <p>네이버</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/sns_login_kakao.png" alt="">
                                <p>카카오</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/sns_login_facebook.png" alt="">
                                <p>페이스북</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/sns_login_google.png" alt="">
                                <p>구글</p>
                            </a>
                        </li>
                    </ul>
                    <p class="title scd5">간편인증</p>
                </div>
                <div class="method-wrap">
                    <div class="method-box">
                        <a href="">
                            <img src="images/icon_pass.png" alt="">
                            <p>PASS</p>
                        </a>
                    </div>
                    <p class="title scd5">휴대폰 인증</p>
                </div>
            </div>
        </main>
        <!-- //main -->

        <!-- footer -->
        <footer id="footer"></footer>
        <!-- //footer -->

        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <!-- aos 스크롤 애니메이션 -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </div>
</body>

</html>
