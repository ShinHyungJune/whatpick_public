<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatpick 관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- 애니메이션 플러그인 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div id="wrap" class="col-group">
        <nav id="gnb" class="gnb"></nav>
        <main class="index">
            <div class="index-wrap">
                <section class="sec-1">
                    <p class="sec-title scd5">
                        방문자
                    </p>
                    <div class="sec-con">
                        <div id="chart_1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </section>
                <div class="sec-wrap col-group">
                    <section class="sec-2">
                        <p class="sec-title scd5">
                            마일리지
                        </p>
                        <div class="sec-con">
                            <div id="chart_2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                        </div>
                    </section>
                    <section class="sec-3">
                        <p class="sec-title scd5">
                            알림
                        </p>
                        <div class="sec-con">
                            <ul class="notice-list col-group">
                                <li>
                                    <a href="inquiry2.html">
                                        <p class="title scd6">
                                            2
                                        </p>
                                        <p class="txt">
                                            1:1 문의
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="service1.html">
                                        <p class="title scd6">
                                            4
                                        </p>
                                        <p class="txt">
                                            이차어때
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="service2.html">
                                        <p class="title scd6">
                                            8
                                        </p>
                                        <p class="txt">
                                            동행서비스
                                        </p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!-- //main -->
        <script src="./js/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/swiper.min.js"></script>
        <!-- chart js -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>

        <script>

            //방문자 수 차트,
            $(function () {
                Highcharts.chart('chart_1', {
                    title: {
                        text: '방문자 수',
                        x: -20 //center
                    },
                    xAxis: {
                        categories: ['1월', '2월', '3월', '4월', '5월', '6월',
                            '7월', '8월', '9월', '10월', '11월', '12월']
                    },
                    yAxis: {
                        title: {
                            text: '방문자 수'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        valueSuffix: '명'
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: [
                        {
                        name: '방문자',
                        data: [1, 10, 5, 15, 15, 5, 10, 20, 5, 15, 20, 10]
                        }
                    ]
                });
            });

            //마일리지 차트,
            $(function () {
                Highcharts.chart('chart_2', {
                    title: {
                        text: '마일리지 사용금액',
                        x: -20 //center
                    },
                    xAxis: {
                        categories: ['1월', '2월', '3월', '4월', '5월', '6월',
                            '7월', '8월', '9월', '10월', '11월', '12월']
                    },
                    yAxis: {
                        title: {
                            text: '사용금액'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        valueSuffix: '원'
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: [
                        {
                        name: '사용금액',
                        data: [0, 50000, 100000, 300000, 150000, 300000, 20000, 150000, 50000, 200000, 20000, 10000],
                        color: '#f7a35c'
                        }
                    ]
                });
            });
        </script>
    </div>
</body>
</html>
