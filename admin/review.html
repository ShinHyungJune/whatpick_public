        <script>
            //탭
            $('.tab-link li').click(function(){
                $(".tab-link li").removeClass("active");
                $(this).addClass("active");
                var tab_id = $(this).attr('data-tab');
                $('.tab-content').removeClass('active');

                $(".tab-content#"+tab_id).addClass('active');
