<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatpick</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- 애니메이션 플러그인 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="wrap">
        <!-- header -->
        <header id="header"></header>
        <!-- //header -->

        <!-- main -->
        <main class="subpage join form mypage mypage_edit">
            <div class="container">
                <form action="">
                    <div class="form-title col-group">
                        <span class="icon">
                            <i class="xi-cog"></i>
                        </span>
                        <p class="scd5">회원정보 관리</p>
                    </div>

                    <div class="form-wrap">
                        <ul class="form-box row-group">

                            <!-- 소셜 회원가입일 경우 (카카오/네이버/구글/페이스북) 에 해당하는 아이콘 보이기 -->
                            <li class="col-group sns">
                                <div class="default">
                                    소셜 로그인
                                </div>
                                <div class="user">
                                    <div class="img-box">
                                        <img src="images/sns_login_naver.png" alt="">
                                    </div>
                                    <!-- <div class="img-box">
                                        <img src="images/sns_login_kakao.png" alt="">
                                    </div>
                                    <div class="img-box">
                                        <img src="images/sns_login_facebook.png" alt="">
                                    </div>
                                    <div class="img-box">
                                        <img src="images/sns_login_google.png" alt="">
                                    </div> -->
                                </div>
                            </li>
                            <!-- //소셜 회원가입일 경우 (카카오/네이버/구글/페이스북) 에 해당하는 아이콘 보이기 -->

                            <li class="col-group">
                                <div class="default">
                                    이름
                                </div>
                                <div class="user">
                                    <p class="nonedit">김왓픽</p>
                                </div>
                            </li>
                            <li class="col-group">
                                <div class="default">
                                    연락처
                                </div>
                                <div class="user">
                                    <p class="nonedit">010-0000-0000</p>
                                </div>
                            </li>
                            <li class="col-group">
                                <div class="default">
                                    생년월일
                                </div>
                                <div class="user">
                                    <p class="nonedit">1990.00.00</p>
                                </div>
                            </li>
                            <li class="col-group">
                                <div class="default">
                                    아이디
                                </div>
                                <div class="user">
                                    <p class="nonedit">whatpick01</p>
                                </div>
                            </li>
                        </ul>

                        <!-- 일반 회원가입일 경우에 보이기 -->
                        <ul class="form-box row-group">
                            <li class="col-group">
                                <div class="default">
                                    비밀번호
                                </div>
                                <div class="user">
                                    <a href="mypage_pw_edit.html" class="pw-edit-btn">비밀번호 변경</a>
                                </div>
                            </li>
                            <li class="col-group gender">
                                <div class="default">
                                    성별
                                </div>
                                <div class="user col-group">
                                    <label for="gender_1">
                                        <input type="radio" id="gender_1" name="gender">
                                        <span class="radio-icon"></span>
                                        남성
                                    </label>
                                    <label for="gender_2">
                                        <input type="radio" id="gender_2" name="gender">
                                        <span class="radio-icon"></span>
                                        여성
                                    </label>
                                    <label for="gender_3">
                                        <input type="radio" id="gender_3" name="gender">
                                        <span class="radio-icon"></span>
                                        공개안함
                                    </label>
                                </div>
                            </li>
                            <li class="col-group">
                                <div class="default">
                                    이메일
                                </div>
                                <div class="user">
                                    <input type="email">
                                </div>
                            </li>
                            <li class="col-group addr">
                                <div class="default">
                                    주소
                                </div>
                                <div class="user row-group">
                                    <div class="col-group">
                                        <input type="text" id="postcode" class="postcode" placeholder="우편번호" disabled>
                                        <button type="button" class="search_addr form-btn" onclick="execDaumPostcode()">
                                            우편번호 검색
                                        </button>
                                    </div>
                                    <div class="col-group">
                                        <input type="text" id="roadAddress" placeholder="도로명주소" disabled>
                                        <input type="text" id="detailAddress" placeholder="상세주소" disabled>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <!-- //일반 회원가입일 경우에 보이기 -->
                    </div>

                </form>

                <!-- 일반 회원가입일 경우에 보이기 -->
                <button type="submit" class="form-submit">저장하기</button>
                <!-- //일반 회원가입일 경우에 보이기 -->
                
                <div class="form-footer">
                    <div class="notice-box col-group">
                        <p class="title scd6">회원탈퇴</p>
                        <p class="txt">
                            - 회원탈퇴시 정보 수집기간 : 3년 <br>
                            - 안내사항 : 탈퇴 후 회원정보 및 이용기록은 모두 삭제되며 다시 복구하실 수 없습니다. <br>
                            - 고객님께서 탈퇴하실 경우 충전하신 모든 마일리지가 소멸됩니다.
                        </p>
                    </div>
                    <a href="mypage_leave1.html" class="member-leave-btn">회원탈퇴</a>
                </div>
                
            </div>
        </main>
        <!-- //main -->

        <!-- footer -->
        <footer id="footer"></footer>
        <!-- //footer -->

        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <!-- aos 스크롤 애니메이션 -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </div>
</body>

</html>
